{% extends 'base.html' %}

{% block body_content %}
<section id="one" class="wrapper">
    <div class="inner">
        <h3>İletişime Geçenlerin Listesi</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>İsim</th>
                    <th>Email</th>
                    <th>Bölüm</th>
                    <th>Öncelik</th>
                </tr>
                </thead>
                <tbody>
                {% for data in contactList %}
                <tr>
                    <td>{{ data.name }}</td>
                    <td>{{ data.email }}</td>
                    <td>{{ data.category }}</td>
                    <td>{{ data.priority }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock %}
